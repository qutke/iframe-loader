<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            background: #333;
            color:#880;
        }
        p{line-height: 10px}
    </style>
</head>
<body>
<div></div>
<script type="application/javascript" src="../iframe-loader.js" config='{"type":"iframe"}'></script>
<script>
    setInterval(function(){
        var p=document.createElement("p");
        p.innerText=Math.random();
        document.getElementsByTagName("div")[0].appendChild(p);
    },1000)
</script>
</body>
</html>
